description: "In this video we will discuss hepatitis C along with its causes, pathophysiology, diagnosis and treatment options. Hepatitis C is a liver disease caused by the hepatitis C virus, or HCV. If your liver gets infected by HCV, it becomes inflamed. Inflammation is your body's response to an injury or infection. Inflammation from HCV will keep your liver from doing its job correctly. #hepatitis #liverdisease #hcv ______________________________________________________________________ TIMESTAMPS- _..."
