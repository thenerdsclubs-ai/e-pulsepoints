title: What is IHD (Ischemic Heart Disease)?
description: Ischemic heart disease (IHD) refers to a range of clinical disorders
  characterized by myocardial ischemia, or a mismatch between supply and demand in
  the heart. Ischemia is related not only with insufficient oxygen delivery, but also
  with limited availability of nutrients and poor elimination of metabolic endproducts,
  because the primary pathophysiologic defect in the ischemic myocardium is inadequate
