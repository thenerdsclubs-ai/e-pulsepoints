title: "Hypoglycemia: Etiology, classification and pathophysiology"
description: "If your blood sugar is less than 70 mg/dL, you have hypoglycemia or Low blood sugar. This is below the healthy range and if not treated, it can get dangerous. Low blood sugar is when your blood glucose levels drop below 70 mg/dL. Low blood sugar may also be referred to as an insulin reaction, or insulin shock. Learn your own signs and symptoms of low blood sugar. Nausea If the blood sugar level continues to drop, the brain does not get enough glucose and stops functioning as it should. Repeat..."
