description: "Joseph Babinski, a neurologist, first described the #Babinski #reflex in 1899. It has been implemented into the routine neurological evaluation since then. Without specialized apparatus, the Babinski reflex is simple to elicit. Because it is a reflex, it does not necessitate active patient participation and can thus be done on individuals who are unable to assist with the neurological exam otherwise. Learn More: https://ecgkid.com The Babinski reflex test is described in this activity, as well ..."
