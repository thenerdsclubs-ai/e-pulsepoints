title: "#Lumbar Puncture (#spinal #Tapping): Step by step procedure"
description: "This is a step by step spinal tap (lumbar Puncture) procedure in ICU. Learn More procedure at https://ecgkid.com or Take a Course: https://kite.ecgkid.com/courses __________________________________________________________________ A lumbar puncture is where a thin needle is inserted between the bones in your lower spine. It should not be painful, but you may have a headache and some back pain for a few days. It's carried out in hospital by a doctor or specialist nurse."
