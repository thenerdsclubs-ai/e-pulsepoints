description: "A pulmonary embolism (PE) occurs when a blood clot blocks an artery in the lungs (thrombus). Deep venous thrombosis (DVT), a disorder in which blood clots form in the deep veins of the legs, is a common cause of pulmonary embolism. PE is caused by clots breaking off in the deep veins, travelling up to the lungs, and becoming lodged in the arteries, causing a blockage. A combination of hereditary and acquired risk factors can cause venous thromboembolism, which includes both pulmonary embolism ..."
