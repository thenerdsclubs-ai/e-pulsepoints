title: "What to do if you suspect ET tube in Esophagus: Endotracheal Intubation"
description: "The inappropriate placement of an endotracheal tube in the oesophagus is referred to as esophageal intubation. Its results can be devastating in minutes, with the severity of the outcome primarily determined by the speed with which it is diagnosed. Any experienced anaesthetist can inadvertently intubate the patient's oesophagus. It occurs more frequently during difficult intubations and in emergency situations. In the intensive care unit, oesophageal intubation accounts for 8% of all intubation ..."
