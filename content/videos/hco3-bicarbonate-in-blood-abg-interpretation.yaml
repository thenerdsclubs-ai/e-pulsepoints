title: "HCO3 (Bicarbonate in Blood): ABG interpretation"
description: "We have discussed the partial pressure of oxygen and carbon dioxide in blood in previous lessons, now let's talk about the Bicarbonate in blood and its functions to maintain the pH of blood in the buffer. Bicarbonate, also known as HCO3, is a byproduct of your body's metabolism. Your blood brings bicarbonate to your lungs, and then it is exhaled as carbon dioxide. Your kidneys also help regulate bicarbonate. Bicarbonate is excreated or reabsorbed by your kidneys. This regulates your body's pH ..."
