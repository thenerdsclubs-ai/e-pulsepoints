description: "This Video is Last part of course on epilepsy. To learn more: https://ecgkid.com or Take a course on https://kite.ecgkid.com __________________________________________________________ The history and physical examination are used to diagnose epilepsy. A detailed history is taken from the patient about seizure frequency, duration, precipitating factors, presence of aura, and presence of postictal state. A history is also taken about pregnancy events and childbirth, such as difficult labor, trauma..."
